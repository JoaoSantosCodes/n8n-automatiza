apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpt-service
  namespace: n8n
  labels:
    app: gpt-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gpt-service
  template:
    metadata:
      labels:
        app: gpt-service
    spec:
      containers:
      - name: gpt-service
        image: gpt-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secrets
              key: api_key
        - name: MODEL_NAME
          value: "gpt-4"
        - name: MAX_TOKENS
          value: "2000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: gpt-config
---
apiVersion: v1
kind: Service
metadata:
  name: gpt-service
  namespace: n8n
spec:
  selector:
    app: gpt-service
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gpt-config
  namespace: n8n
data:
  config.yaml: |
    features:
      workflow_completion: true
      documentation_generation: true
      optimization_suggestions: true
      code_explanation: true
    
    models:
      default: "gpt-4"
      fallback: "gpt-3.5-turbo"
    
    rate_limits:
      requests_per_minute: 60
      tokens_per_request: 2000
    
    caching:
      enabled: true
      ttl: 3600
    
    prompts:
      workflow_completion: |
        Complete o workflow n8n considerando:
        - Melhores práticas
        - Tratamento de erros
        - Performance
        - Segurança
      
      documentation: |
        Gere documentação detalhada incluindo:
        - Descrição
        - Parâmetros
        - Exemplos
        - Casos de uso
      
      optimization: |
        Analise o workflow e sugira otimizações:
        - Performance
        - Custo
        - Confiabilidade
        - Manutenibilidade 