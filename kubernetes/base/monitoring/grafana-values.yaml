smtp:
  enabled: true
  host: smtp.gmail.com:587
  user: ${SMTP_USER}
  password: ${SMTP_PASSWORD}
  fromAddress: grafana@seudominio.com
  fromName: Grafana Alert

alerting:
  enabled: true
  execute_alerts: true

auth:
  generic_oauth:
    enabled: false
  github:
    enabled: false
  google:
    enabled: false 