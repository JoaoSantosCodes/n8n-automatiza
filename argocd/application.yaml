apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: n8n-enterprise
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/seu-usuario/n8n-enterprise.git
    targetRevision: HEAD
    path: helm
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: global.environment
          value: production
  
  destination:
    server: https://kubernetes.default.svc
    namespace: n8n
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/minReplicas
        - /spec/maxReplicas
  
  info:
    - name: Docs
      value: https://github.com/seu-usuario/n8n-enterprise/tree/main/docs
    - name: Support
      value: support@n8n.com 